apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.jventura.pyapp"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir 'src/main/libs'
    }
//    externalNativeBuild {
//        ndkBuild {
//            path 'src/main/jni/Android.mk'
//        }
//    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:cardview-v7:21.0.+'

    //compile files('src/main/libs/byte-buddy-android-1.7.0.jar')
}

task copyPythonSource(type: Copy)

copyPythonSource {
    description = 'Copy src files to assets...'
    from '../../src'
    into 'src/main/assets/python'
    include('**/*')
}


project.afterEvaluate {
    preBuild.dependsOn copyPythonSource
}
clean.dependsOn copyPythonSource
clean.mustRunAfter copyPythonSource